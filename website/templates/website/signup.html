<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 380px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .signup-card input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .signup-card input::placeholder {
            color: #888;
        }

        .signup-card button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #764ba2;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-card button:hover {
            background: #f1f1f1;
        }

        .signup-card p {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .signup-card a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-card a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            color: #ffdddd;
            background: rgba(255, 0, 0, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="signup-card">
    <h2>Create Account</h2>

    {% for message in messages %}
        <div class="message">{{ message }}</div>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <p>
        Already have an account?
        <a href="{% url 'website:signin' %}">Sign In</a>
    </p>
</div>

</body>
</html>
