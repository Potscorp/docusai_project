<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Medical Report ‚Ä¢ Docus</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: #f6f9fc;
        color: #1f2937;
    }

    .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        text-align: center;
    }

    .card h2 {
        color: #0f766e;
        font-size: 26px;
        margin-bottom: 10px;
    }

    .card p {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 25px;
    }

    /* FILE UPLOAD */
    .file-upload {
        border: 2px dashed #cbd5e1;
        padding: 30px;
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        position: relative;
    }

    .file-upload:hover {
        border-color: #0f766e;
        background: #f0fdfa;
    }

    .file-upload input {
        display: none;
    }

    .file-upload label {
        cursor: pointer;
        display: block;
    }

    .file-upload span {
        display: block;
        font-size: 14px;
        color: #6b7280;
        margin-top: 10px;
    }

    .file-upload strong {
        color: #0f766e;
        font-weight: 600;
    }

    /* BUTTON */
    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: #0f766e;
        color: #ffffff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .btn:hover {
        background: #115e59;
    }

    .note {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 15px;
    }

    .back-link {
        display: inline-block;
        margin-top: 25px;
        color: #0f766e;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>Upload Medical Report</h2>
        <p>Upload your lab report or prescription to get AI-powered insights</p>

        <form method="POST" action="{% url 'website:analyze' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="file-upload">
                <label for="report">
                    üìÑ <strong>Click to upload</strong> or drag & drop
                    <span>PDF, JPG, PNG (Max 10MB)</span>
                </label>
                <input type="file" id="report" name="report" required>
            </div>

            <button type="submit" class="btn">
                üîç Analyze Report
            </button>
        </form>

        <p class="note">Your data is processed securely and privately.</p>

        <a href="{% url 'website:dashboard' %}" class="back-link">
            ‚¨Ö Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
